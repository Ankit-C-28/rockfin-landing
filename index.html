<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Meteor Crash Hero Section</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, #0a0026, #1a0040, #3b0068);
            overflow: hidden;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .hero-content {
            position: relative;
            text-align: center;
            color: white;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            padding: 0 20px;
            text-shadow: 0 0 10px rgba(255, 120, 200, 0.7);
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 100, 150, 0.5));
        }
        
        p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            color: #c9f5ff;
        }
        
        .meteor {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: white;
            opacity: 0;
            box-shadow: 
                0 0 20px 4px rgba(255, 255, 255, 0.9),
                0 0 40px 8px rgba(255, 120, 255, 0.6),
                0 0 60px 12px rgba(120, 200, 255, 0.4);
        }
        
        .meteor::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.8), 
                rgba(200, 255, 255, 0.3));
            transform-origin: top center;
            transform: translateY(-100%);
        }
        
        .ambient-light {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(120, 0, 255, 0.2) 0%,
                rgba(0, 0, 0, 0) 70%
            );
            mix-blend-mode: screen;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="stars">
            <!-- Stars will be added by JS -->
        </div>
        <div class="ambient-light"></div>
        <div class="hero-content">
            <h1>Cosmic Journey</h1>
            <p>Witness the majestic power of the universe unfold</p>
        </div>
        <!-- Meteors will be generated by JavaScript -->
    </section>

    <script>
        const hero = document.querySelector('.hero');
        const starsContainer = document.querySelector('.stars');
        
        // Create background stars
        function createStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random twinkle delay
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');
            
            // Random starting position on top half of screen
            const startX = Math.random() * window.innerWidth;
            const startY = -50;
            
            // Random ending position (for diagonal movement)
            const endX = startX - (Math.random() * 300 + 200);
            const endY = window.innerHeight + 100;
            
            // Random size (bigger for more impact)
            const size = Math.random() * 6 + 2;
            
            // Slow motion duration (5-10 seconds)
            const duration = Math.random() * 5 + 5;
            
            meteor.style.left = `${startX}px`;
            meteor.style.top = `${startY}px`;
            meteor.style.width = `${size}px`;
            meteor.style.height = `${size}px`;
            
            hero.appendChild(meteor);
            
            // Slow motion animation
            meteor.animate([
                { 
                    left: `${startX}px`, 
                    top: `${startY}px`, 
                    opacity: 1,
                    transform: 'rotate(-45deg) scale(1)'
                },
                { 
                    left: `${startX * 0.8 + endX * 0.2}px`, 
                    top: `${startY * 0.7 + endY * 0.3}px`, 
                    opacity: 1,
                    transform: 'rotate(-45deg) scale(1.5)'
                },
                { 
                    left: `${endX}px`, 
                    top: `${endY}px`, 
                    opacity: 0,
                    transform: 'rotate(-45deg) scale(0.3)'
                }
            ], {
                duration: duration * 1000,
                easing: 'cubic-bezier(0.25, 0.1, 0.25, 1)'
            }).onfinish = () => {
                meteor.remove();
            };
            
            // Flash effect when meteor appears
            const flash = document.createElement('div');
            flash.style.position = 'absolute';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
            flash.style.pointerEvents = 'none';
            hero.appendChild(flash);
            
            setTimeout(() => {
                flash.remove();
            }, 100);
        }
        
        // Create meteors at random intervals
        function startMeteorShower() {
            // Create a meteor every 2-5 seconds
            setInterval(() => {
                createMeteor();
            }, Math.random() * 3000 + 2000);
            
            // Create an initial meteor right away
            setTimeout(createMeteor, 500);
        }
        
        createStars();
        startMeteorShower();
    </script>
</body>
</html>
